<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="text-display"></div>
        <div class="board"></div>

        <dialog class="end-game">
            <p></p>
            <form method="dialog">
                <button>New Game</button>
            </form>
        </dialog>

        <dialog class="invalid-square">
            <p></p>
            <form method="dialog">
                <button>Ok</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
